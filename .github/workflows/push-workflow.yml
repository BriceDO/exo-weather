    steps:
      - name: Recuperation du repo
        uses: actions/checkout@v2
      - name: Recuperation de Node.js
        uses: actions/setup-node@v2
      - name: Installation d√©pendances
        run: npm install
      - name: Run les test
        run: npm test
      - name: J'effectue les tests de coverage
        run: npm run cover